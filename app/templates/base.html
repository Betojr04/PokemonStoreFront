<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}PokeBuy{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/inventory.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/edit_card.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/sell_card.css') }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <h1 class="nav-title">PokeBuy</h1>
        <!-- Hamburger icon for mobile view -->
        <div id="hamburger" class="hamburger">&#9776;</div>
        <ul class="nav-item-container">
          <li><a href="/">Dashboard</a></li>
          <li><a href="/inventory">Inventory</a></li>

          <li><a href="/transactions">Transactions</a></li>
        </ul>
      </nav>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <footer class="footer-container">
      <p>&copy; 2025 PokeyBuy. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
