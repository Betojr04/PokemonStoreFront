{% extends "base.html" %} {% block title %}Dashboard - PokeBuy{% endblock %} {%
block content %}
<main class="dashboard-main">
  <!-- Summary Cards -->
  <section class="summary-section">
    <h1 class="dashboard-title">Seller Dashboard</h1>
    <div class="cards-container">
      <div class="summary-card">
        <h2>Total Cards</h2>
        <p class="summary-value">175</p>
      </div>
      <div class="summary-card">
        <h2>Total Profit</h2>
        <p class="summary-value">$1,000.00</p>
      </div>
      <div class="summary-card">
        <h2>Recent Sales</h2>
        <p class="summary-value">15</p>
      </div>
    </div>
  </section>

  <!-- Recent Sales Table -->
  <section class="recent-section">
    <h2>Recent Transactions</h2>
    <div class="table-wrapper">
      <table class="sales-table">
        <thead>
          <tr>
            <th>Card Name</th>
            <th>Qty</th>
            <th>Sale Price</th>
            <th>Profit</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Pikachu</td>
            <td>10</td>
            <td>$100.00</td>
            <td>$50.00</td>
          </tr>
          <tr>
            <td>Charizard</td>
            <td>1</td>
            <td>$500.00</td>
            <td>$300.00</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>
{% endblock %}
